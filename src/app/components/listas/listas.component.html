<ion-list>
  <ion-item-sliding *ngFor="let lista of tareasService.listas | filtro: terminada">
    <ion-item detail (click)="listaSeleccionada( lista )">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="warning"> {{ lista.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(lista)" color="primary" side="start">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
